# fly.toml app configuration file generated for property-mcp-server on 2025-11-12T20:17:49Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'property-mcp-server'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENVIRONMENT = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'

[[metrics]]
  port = 9091
  path = '/metrics'
